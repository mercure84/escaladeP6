<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <div th:include="bootstrapcdn.html"/>
    <meta charset="utf-8">

    <title>Publier un Topo</title>

</head>
<body>
<!-- nav bar -->
<div th:include="navbar.html"/>
<div class=="row">
    <div class="col-lg-12" id="bandeau0">
        <h2> Publier un Topo </h2>
    </div>
</div>

<form>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Décrivez votre Topo</div>
                    <div class="card-body">
                        <form name="my-form" onsubmit="return validform()" action="" method="">


                            <div class="form-group row">
                                <label for="nom" class="col-md-4 col-form-label text-md-right">Nom du Topo</label>
                                <div class="col-md-6">
                                    <input type="text" id="nom" class="form-control" name="nom">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-md-4 col-form-label text-md-right">Description</label>
                                <div class="col-md-6">
                                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-4 col-form-label text-md-right" for="departement">Département</label>
                                <select class="form-control col-md-6" id="departement">
                                    <option selected>Choisir</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                </select>
                            </div>

                            <div class="form-group row">
                                <label for="difficute" class="col-md-4 col-form-label text-md-right">Difficulté</label>
                                <div class="col-md-6">
                                    <input type="text" id="difficute" class="form-control" name="difficute">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                                    <label class="custom-file-label" for="inputGroupFile02">Choisir un fichier</label>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="">Upload</span>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-secondary">
                                    Soumettre
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</form>


<div th:include="jscdn.html"/>
</body></html>
