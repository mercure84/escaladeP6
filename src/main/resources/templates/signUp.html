<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <div th:include="bootstrapcdn.html"/>
    <meta charset="utf-8">

    <title>Escalade P6 - OpenClassRooms - Parcours DA Java - Projet 6</title>



</head>
<div th:include="navbar.html"/>


<div class="d-flex p-2 bd-highlight" id="signUp">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">

                <!-- FORMULAIRE D INSCRIPTION  -->
                <main class="my-form">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">S'enregistrer</div>
                                <div class="card-body">
                                    <form name="my-form" action="#" th:action="@{/signUp}" th:object="${membre}" method="post">


                                        <div class="form-group row">
                                            <label for="nom" class="col-md-4 col-form-label text-md-right">Nom</label>
                                            <div class="col-md-6">
                                                <input type="text" id="nom" class="form-control" th:field="*{nom}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="prenom" class="col-md-4 col-form-label text-md-right">Prénom</label>
                                            <div class="col-md-6">
                                                <input type="text" id="prenom" class="form-control" th:field="*{prenom}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="email" class="col-md-4 col-form-label text-md-right">Adresse e-mail</label>
                                            <div class="col-md-6">
                                                <input type="text" id="email" class="form-control" th:field="*{email}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="pseudo" class="col-md-4 col-form-label text-md-right">Pseudo</label>
                                            <div class="col-md-6">
                                                <input type="text" id="pseudo" class="form-control" th:field="*{pseudo}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="password" class="col-md-4 col-form-label text-md-right">Mot de Passe</label>
                                            <div class="col-md-6">
                                                <input type="text" id="password" class="form-control" th:field="*{password}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="telephone" class="col-md-4 col-form-label text-md-right">Téléphone</label>
                                            <div class="col-md-6">
                                                <input type="text" id="telephone" class="form-control" th:field="*{telMobile}">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label for="codePostal" class="col-md-4 col-form-label text-md-right">Code Postal</label>
                                            <div class="col-md-6">
                                                <input type="text" id="codePostal" class="form-control" th:field="*{codePostal}">
                                            </div>
                                        </div>
<!-- CHAMPS DATE DE NAISSANCE
                                        <div class="form-group row">
                                            <label for="dateNaissance" class="col-md-4 col-form-label text-md-right">Date de naissance</label>
                                            <div class="col-md-6">
                                                <input type="date" id="dateNaissance" class="form-control" th:field="*{dateNaissance}">
                                            </div>
                                        </div>
-->
                                        <div class="col-md-6 offset-md-4">
                                            <button type="submit" class="btn btn-secondary">
                                                Enregistrer
                                            </button>
                                            <button type="reset" class="btn btn-secondary">
                                                Reset
                                            </button>
                                        </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    </div></div>


                 </main>
            </div>

        </div>

        </div></div></div>


<div th:include="jscdn.html"/>

</html>
